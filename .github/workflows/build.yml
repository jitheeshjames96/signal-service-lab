  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Deploy Intel via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:Name,Values=intel-app" \
            --parameters commands="cd /opt/signal-service && ./deploy.sh ${{ github.sha }}" \
            --comment "Deploy signal-service Intel"

      - name: Deploy ARM via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:Name,Values=arm-app" \
            --parameters commands="cd /opt/signal-service && ./deploy.sh ${{ github.sha }}" \
            --comment "Deploy signal-service ARM"
